AWSTemplateFormatVersion: "2010-09-09"
Transform: "AWS::Serverless-2016-10-31"

Resources:
  HelloWorldFunction:
    Type: "AWS::Serverless::Function"
    Properties:
      Handler: app.lambda_handler
      Runtime: nodejs14.x
      CodeUri: hello-world/
      MemorySize: 128
      Timeout: 3
      Environment:
        Variables:
          PARAM1: VALUE
